    content: | # this will include new lines to allow paragraphs
      I am interested in mathematical physics (or applied mathematics) topics. In particular, I am working on statistical mechanics and probability theory. More specific topics in which I am interested are the following :
      
        - Non-equilibrium statistical physics, Large deviation theory, Analysis of physical and biological systems such as active matter and spin models.
        
        - A heavy-tailed renewal process and anomalous fluctuations, Finite-time large deviation theory with heavy-tailed stochastic processes.
        
        - Derivation of macroscopic equations by using microscopic models, Studying stochastic hydrodynamics using large deviation and gradient flow.
        
        - Studying the dynamical systems, stochastic processes, bifurcation theory, the method of characteristics, and numerical simulation.
        
        - Studying universal property in machine learning methods, for instance, a neural network model.
        
